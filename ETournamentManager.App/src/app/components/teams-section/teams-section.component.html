<div class="section-container">
  <div class="title-wrapper">
    <div class="title">{{ sectionTitle }}</div>
    <hr />
  </div>

  <div class="teams-container">
    @for (cardData of infoCardsList; track $index) {
      <div
        class="team-card"
        [style.background-image]="
          'linear-gradient(0deg, rgba(80, 50, 145, 1) 0%, rgba(2, 0, 36, 0) 100%), url(' +
          cardData.imageUrl +
          ')'
        "
        [style.background-size]="'cover'"
        (click)="onCardClick(cardData.id)"
      >
        <div class="card-wrapper">
          <div class="logo-holder">
            <img src="assets/images/trophy-logo.svg" alt="Tyophy Logo" />
          </div>
          <div class="information-holder">
            <div class="title">{{ cardData.name }}</div>
            <div class="subtitle-row">
              <div class="subtitle">{{ cardData.subname }}</div>
              <ng-content select="[stats-icons]" />
              <!-- <div class="stats-info">
                <img src="assets/images/first-place-medal.svg" alt="First Place Medal" />
                <div class="subtitle">
                  {{ teamData.tournamentsWon }}
                </div>

                <img src="assets/images/people-icon.svg" alt="People Icon" />
                <div class="subtitle">
                  {{ teamData.members.length }}
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
