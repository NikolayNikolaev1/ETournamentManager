<div id="nav-container">
  <ul>
    <li id="nav-logo" class="nav-item hover-transition image-text">
      <img src="assets/images/trophy-logo.svg" alt="Trophy Logo" />
      {{ constants.WEBSITE_NAME }}
    </li>
    <li class="nav-item hover-transition">Current tournaments</li>

      <li class="nav-item hover-transition">My teams</li>
      <li class="nav-item hover-transition flex-right">
        <a routerLink="/profile">{{ username | uppercase }}</a>
      </li>

    } @else {
      <li class="nav-item hover-transition flex-right">

      </li>
      <li class="nav-item hover-transition">

  </ul>
</div>
