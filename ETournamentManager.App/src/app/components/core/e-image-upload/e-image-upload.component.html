<div
  class="image-upload-wrapper"
  [ngClass]="{ 'image-selected': imageFile !== null, 'invalid': errorMessage.length !== 0 }"
>
  <input #fileInput type="file" accept="image/jpg" (change)="onFileChange($event)" />
  @if ((imageFile === null && imgUrl === null) || errorMessage.length !== 0) {
    <div class="upload-container" (click)="triggerFileChange()">
      <img
        class="img-upload-icon"
        [ngClass]="{ invalid: errorMessage.length !== 0 }"
        src="assets/images/image-upload-icon.svg"
        alt="Image Upload Icon"
        width="52"
      />
      <div class="label">
        <h3>Upload Image</h3>
        <h6>Recomended images:</h6>
        <h3>JPG format, 5MB or less</h3>
      </div>
    </div>
  } @else {
    <div class="image-container">
      <img class="uploaded-image" [src]="imgUrl ?? getImageUrl()" alt="Uploaded Image" width="210" height="100" />
      @if (!hideActions) {
        <div class="actions">
          <img
            class="action-img hover-transition"
            src="assets/images/edit-icon.svg"
            alt="Edit Icon"
            width="12"
            (click)="triggerFileChange()"
          />
          <img
            class="action-img hover-transition"
            src="assets/images/delete-icon.svg"
            alt="Delete Icon"
            width="12"
            (click)="onDeleteClick()"
          />
        </div>
      }
    </div>
  }
</div>

@if (errorMessage.length !== 0) {
  <div class="upload-error">
    {{ errorMessage }}
  </div>
}
