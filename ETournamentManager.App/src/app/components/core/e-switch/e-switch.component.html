<div class="input-label">
  {{ mainLabel | translate }}
</div>
<div class="switch-container">
  @if (switchLabels !== null) {
    <div class="label off">
      {{ switchLabels.off | translate }}
    </div>
  }
  <div class="switch" [ngClass]="switchOn ? 'on' : 'off'" (click)="onSwitchClick()">
    <div class="toggle" [@toggleTrigger]="switchOn ? 'on' : 'off'"></div>
  </div>
  @if (switchLabels !== null) {
    <div class="label">
      {{ switchLabels.on | translate }}
    </div>
  }
</div>
