<div class="form-wrapper" [ngClass]="{ error: errorMessage.length !== 0 }">
  <div class="title">{{ title }}</div>
  @for (item of inputComponetData; track $index) {
    <app-e-input [label]="item.label" [value]="item.value" [type]="item.type ?? 'text'" (inputChanged)="onInputChanged($index, $event)" />
  }

  <div class="error-message">
    {{ errorMessage }}
  </div>

  <button [disabled]="isSubmitBtnDisabled()" (click)="onSubmitClick()">
    {{ btnLabel }}
  </button>
</div>
