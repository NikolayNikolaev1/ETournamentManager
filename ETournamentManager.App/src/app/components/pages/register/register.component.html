<div id="page-container">
  <app-e-form
    title="Register"
    [inputFields]="[
      {
        name: 'username',
        value: username,
        label: 'Username',
        required: true,
      },
      {
        name: 'email',
        value: email,
        label: 'Email',
        type: 'email',
        required: true,
      },
      {
        name: 'password',
        value: password,
        label: 'Password',
        type: 'password',
        required: true,
      },
      {
        name: 'repeatPassword',
        value: repeatPassword,
        label: 'Repeat Password',
        type: 'password',
        required: true,
      },
    ]"
    (submitted)="onRegisterClick($event)"
  />
</div>
