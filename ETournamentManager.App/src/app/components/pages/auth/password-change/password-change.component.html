<div id="dialog-container">
  <app-e-form
    title="Login"
    [inputFields]="[
      {
        name: 'oldPassword',
        value: oldPassword,
        label: 'Old password',
        type: 'password',
        required: true,
      },
      {
        name: 'newPassword',
        value: newPassword,
        label: 'New password',
        type: 'password',
        required: true,
      },
    ]"
    [error]="errorMessage"
    buttonLabel="Change password"
    (submitted)="onPasswordChange()"
    (formInputsChanged)="onFormChange($event)"
  >
  </app-e-form>
</div>
