<div id="theme-section">
  <h1 id="title">Change Theme</h1>

  <div id="themes-container">
    @for (currentTheme of themes; track $index) {
      <div
        class="theme-holder"
        [ngClass]="{ active: selectedThemeIndex === $index }"
        (click)="selectedThemeIndex = $index"
      >
        <div class="color" [ngStyle]="{ 'background-color': currentTheme.primary }">
          <div class="color-name">{{ 'Primary' | translate }}</div>
        </div>
        <div class="color" [ngStyle]="{ 'background-color': currentTheme.secondary }">
          <div class="color-name">{{ 'Secondary' | translate }}</div>
        </div>
        <div class="color" [ngStyle]="{ 'background-color': currentTheme.text }">
          <div class="color-name">{{ 'Text' | translate }}</div>
        </div>
        <div class="color" [ngStyle]="{ 'background-color': currentTheme.background }">
          <div class="color-name">{{ 'Accent' | translate }}</div>
        </div>
      </div>
    }
  </div>

  <app-e-button (click)="onSaveClick()">Save</app-e-button>
</div>
