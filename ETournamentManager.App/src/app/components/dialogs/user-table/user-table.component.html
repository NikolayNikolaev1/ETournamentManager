<div class="mobile-warrning-wrapper">
  <app-mobile-warning />
</div>
<div id="table-page">
  <div id="table-wrapper" class="section-container">
    <div class="header-wrapper">
      <div class="title">{{ 'Users Table' | translate }}</div>
      <hr />
    </div>
    <div id="filter-section">
      <div class="filter-holder">
        <div class="filters-container"></div>
      </div>
    </div>
    @if (isLoading) {
      <div class="loader-wrapper">
        <span class="loader"></span>
      </div>
    } @else {
      <app-e-table
        [header]="['username', 'email', 'role']"
        [actions]="['status']"
        [data]="usersData"
        (actionClicked)="onUserStatusChange($event)"
      />
    }
  </div>
</div>
