<div id="access-section">
  <h1 id="title">{{'Change access pages for guest users' | translate}}</h1>

  <div id="switch-container">
    <app-e-switch label="Teams Table" [on]="accessTeamTable" (toggled)="accessTeamTable = !accessTeamTable" />
    <app-e-switch label="Team Details" [on]="accessTeamDetails" (toggled)="accessTeamDetails = !accessTeamDetails" />
    <app-e-switch
      label="Tournaments Table"
      [on]="accessTournamentTable"
      (toggled)="accessTournamentTable = !accessTournamentTable"
    />
    <app-e-switch
      label="Tournament details"
      [on]="accessTournamentDetails"
      (toggled)="accessTournamentDetails = !accessTournamentDetails"
    />
  </div>

  <app-e-button (click)="onSaveClick()">Save</app-e-button>
</div>
