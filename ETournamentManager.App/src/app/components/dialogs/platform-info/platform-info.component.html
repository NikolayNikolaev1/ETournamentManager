<div id="dialog-container">
  <app-e-form
    title="Platform info"
    [inputFields]="[
      {
        name: 'name',
        value: name,
        label: 'Platform name',
        required: true,
      },
      {
        name: 'url',
        value: url,
        label: 'Url link',
        required: true,
      },
      {
        name: 'email',
        value: email,
        label: 'Email link',
        required: true,
      },
    ]"
    buttonLabel="Submit"
    (submitted)="onSubmit()"
    (formInputsChanged)="onFormChange($event)"
  />
</div>
